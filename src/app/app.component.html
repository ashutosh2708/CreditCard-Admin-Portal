<mat-toolbar class="header-toolbar">
  <a mat-icon-button style="display: flex;
  align-items: center;" (click)="toggleSidebar()" class="example-icon">
    <mat-icon>menu</mat-icon>
  </a>
  <span class="app-title">Credit Card Portal</span>
  <span class="header-spacer"></span>
  <a mat-icon-button style="margin-right: 10px;" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </a>
  <a mat-icon-button style="margin-right: 10px;" class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </a>
</mat-toolbar>

<mat-drawer-container class="content-container">
  <mat-drawer mode="side" [opened]="sidebarOpen" class="sidebar">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
